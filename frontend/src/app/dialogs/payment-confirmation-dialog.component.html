<div class="dialog-content">
  <h2>Payment Confirmation</h2>
  <div class="amount">Amount: <strong>{{ args?.amount | currency }}</strong></div>
  <div class="dialog-actions">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="pay()">Pay Now</button>
  </div>
</div>
