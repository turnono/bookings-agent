<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Zero Simulation Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 24px;
        }

        #chat {
            height: 350px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 12px;
            background: #fafbfc;
            margin-bottom: 16px;
        }

        .msg {
            margin: 8px 0;
        }

        .user {
            color: #1976d2;
            font-weight: bold;
        }

        .agent {
            color: #388e3c;
            font-weight: bold;
        }

        #inputRow {
            display: flex;
            gap: 8px;
        }

        #message {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #send {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #1976d2;
            color: #fff;
            cursor: pointer;
        }

        #send:disabled {
            background: #90caf9;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Guide Zero Simulation Chat</h2>
        <div id="chat"></div>
        <div id="inputRow">
            <input type="text" id="message" placeholder="Type your message..." autocomplete="off" />
            <button id="send">Send</button>
        </div>
    </div>
    <script>
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('send');
        let userId = localStorage.getItem('gzs_user_id') || ('user-' + Math.floor(Math.random() * 100000));
        localStorage.setItem('gzs_user_id', userId);

        function appendMessage(sender, text) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You' : 'Agent'}:</span> ${text}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        sendBtn.onclick = async function () {
            const text = messageInput.value.trim();
            if (!text) return;
            appendMessage('user', text);
            messageInput.value = '';
            sendBtn.disabled = true;
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, user_id: userId })
                });
                if (!res.ok) throw new Error('Network error');
                const data = await res.json();
                if (Array.isArray(data.responses)) {
                    data.responses.forEach(r => appendMessage('agent', r));
                } else if (data.response) {
                    appendMessage('agent', data.response);
                } else {
                    appendMessage('agent', '[No response]');
                }
            } catch (e) {
                appendMessage('agent', '[Error: ' + e.message + ']');
            }
            sendBtn.disabled = false;
        };

        messageInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>

</html>
